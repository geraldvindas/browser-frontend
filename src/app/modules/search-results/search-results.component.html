  <div *ngFor="let result of results">
    <a href="{{result.urlOriginal}}" target="_blank">
      <div class="card" >
        <div class="card-header">
          <h5 class="titulo" >{{result.nombreDocumento}}</h5> <h5>{{result.relevancia}}</h5>
        </div>
        <div class="card-body">
          <p class="card-text">{{result.urlOriginal}}</p>
        </div>
      </div>
    </a>

  </div>
<mat-paginator [length]="100"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

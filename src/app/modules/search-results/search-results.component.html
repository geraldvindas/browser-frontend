<div *ngIf="showTime">
  <div class="cardData">
    <div class="card-body">
      <h6 class="card-title"><b>Tiempo de la consulta: </b> {{time}} segundos</h6>
      <h6 class="card-title"><b>Cantidad de resultado: </b> {{results.length}}</h6>
    </div>
  </div>
</div>

<div *ngIf="showResults">
    <table class="table">
      <tbody>
      <tr *ngFor="let result of results | paginate: config">
        <td style="border-color: transparent">
            <div class="card">
              <a href="{{result.urlOriginal}}" target="_blank">
                <div class="card-header">
                  <h5 class="card-title">{{result.nombreDocumento}}</h5>
                </div>
              </a>
              <div class="card-body">
                <p> <b>URL: </b>
                  <a href="{{result.urlOriginal}}" target="_blank"> {{result.urlOriginal}} </a>
                </p>
<!--                <p class="card-text">{{result.resumen}}</p>-->
                <p><b>Relevancia: </b> {{result.relevancia}}</p>
                <p><b>En cach√©: </b>
                  <a href="{{getCacheDocument(result.rutaCache)}}" target="_blank">  {{replaceRoute(result.rutaCache)}} </a>
                </p>
              </div>
            </div>

        </td>
      </tr>
      </tbody>
    </table>

    <pagination-controls style="text-align:center" previousLabel="Anterior" nextLabel="Siguiente" (pageChange)="pageChanged($event)"></pagination-controls>

</div>
